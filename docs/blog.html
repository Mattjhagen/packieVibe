<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCode Blog</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/icon-192.png" type="image/png" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <style>
    body {
      background: #0f1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #00ffff;
    }
    .post {
      margin-bottom: 2rem;
      background: #1a1d23;
      padding: 1rem;
      border-left: 4px solid #00ffff;
      border-radius: 6px;
    }
    .post h2 {
      margin: 0;
    }
    .post a {
      color: #00ffff;
      text-decoration: none;
    }
    .post p {
      color: #ccc;
    }
    .share-buttons a {
      margin-right: 10px;
      color: #00ffff;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìö VibeCode Blog</h1>
  <div id="blogPosts">Loading...</div>

  <script>
    async function loadBlog() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .eq('published', true)
        .order('created_at', { ascending: false });

      const container = document.getElementById('blogPosts');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = `<p>Error loading blog posts: ${error.message}</p>`;
        return;
      }

      data.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        const url = `${location.origin}/blog/${post.slug}.html`;

        div.innerHTML = `
          <h2><a href="${url}">${post.title}</a></h2>
          <p>${post.excerpt}</p>
          <div class="share-buttons">
            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.title)}&url=${encodeURIComponent(url)}" target="_blank">üê¶ Tweet</a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank">üìò Share</a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(post.title)}" target="_blank">üíº LinkedIn</a>
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadBlog();
  </script>
</body>
</html>
