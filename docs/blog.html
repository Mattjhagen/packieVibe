<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeCode Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
  <style>
    body { background: #0f1117; color: white; font-family: 'Segoe UI', sans-serif; padding: 2rem; }
    h1 { color: #00ffff; }
    .post { margin-bottom: 1.5rem; background: #1a1d23; padding: 1rem; border-left: 4px solid #00ffff; border-radius: 6px; }
    .post h2 { margin: 0; }
    .post a { color: #00ffff; text-decoration: none; }
    .post p { color: #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ“š VibeCode Blog</h1>
  <div id="blogPosts">Loading...</div>

  <script>
    async function loadBlog() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .eq('published', true)
        .order('created_at', { ascending: false });

      const container = document.getElementById('blogPosts');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = `<p>Error loading blog posts: ${error.message}</p>`;
        return;
      }

      data.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h2><a href="/blog/${post.slug}.html">${post.title}</a></h2>
          <p>${post.excerpt}</p>
        `;
        container.appendChild(div);
      });
    }

    loadBlog();
  </script>
</body>
</html>
