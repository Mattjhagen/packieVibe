<body>
  <h1>üöÄ VibeCode</h1>
  <p>Build & deploy apps from a single prompt. No servers. No setup. Just vibes.</p>

  <a class="button" href="/blog.html">üìö Read the Blog</a>
  <a class="button" href="/admin.html">üõ†Ô∏è Admin Login</a>
  <a class="button" href="/signup.html">‚úçÔ∏è Blog Signup</a>
  <a class="button" href="/generator.html">‚ö° Generate an App</a>

  <div class="section">
    <h2>üì∞ Latest Blog Posts</h2>
    <div id="blogPreview">Loading...</div>
  </div>

  <footer>
    &copy; VibeCode, launched June 22, 2025. Made with ‚ù§Ô∏è using GPT, GitHub & Render.
  </footer>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient("https://your-project.supabase.co", "your-anon-key");

    async function loadBlogPreview() {
      const { data, error } = await supabase
        .from('posts')
        .select('title, slug, excerpt')
        .eq('published', true)
        .order('created_at', { ascending: false })
        .limit(3);

      const container = document.getElementById('blogPreview');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = `<p>Error loading blog: ${error.message}</p>`;
        return;
      }

      data.forEach(post => {
        const div = document.createElement('div');
        div.className = 'blog-preview';
        div.innerHTML = `
          <h3><a href="/blog/${post.slug}.html">${post.title}</a></h3>
          <p>${post.excerpt}</p>
        `;
        container.appendChild(div);
      });
    }

    loadBlogPreview();
  </script>
