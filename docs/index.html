<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCode – Prompt to Publish</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <meta name="theme-color" content="#5C27FE" />
</head>
<body>
  <div class="container">
    <h1>From Prompt to Publish</h1>
    <p class="tagline">How VibeCode Lets You Build Apps Without Servers, Setups, or Stress</p>
    <div class="input-group">
      <input type="text" id="prompt" placeholder="Create a task management app" />
      <button id="generateAppBtn">Generate</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById("generateAppBtn").addEventListener("click", () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        document.getElementById("output").innerHTML = "❗ Please enter an idea.";
        return;
      }
      document.getElementById("output").innerHTML = "⏳ Generating app for: <strong>" + prompt + "</strong>";

      fetch("https://packiepresents.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        if (data.html) {
          localStorage.setItem("generatedHTML", data.html);
          window.location.href = "preview.html";
        } else {
          document.getElementById("output").innerHTML = "✅ App generated!";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").innerHTML = "❌ Error generating app.";
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
