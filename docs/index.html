    <!-- Animated Loader -->
<div id="loader">
  <img src="/assets/icon-192.png" alt="Loading..." class="pulse">
</div>

<style>
  #loader {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .pulse {
    width: 100px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%   { transform: scale(1);   opacity: 0.6; }
    50%  { transform: scale(1.2); opacity: 1;   }
    100% { transform: scale(1);   opacity: 0.6; }
  }
</style>

<script>
  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
  });
</script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('‚úÖ Service Worker registered!', reg))
          .catch(err => console.warn('‚ùå Service Worker failed:', err));
      }
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => {
        console.log('‚úÖ Service worker registered');

        // Show "Update Available" if new service worker is waiting
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              alert("üöÄ Update Available! Refresh to see the latest version.");
            }
          };
        };
      })
      .catch(err => {
        console.warn('‚ùå Service worker registration failed:', err);
      });
  }
</script>
