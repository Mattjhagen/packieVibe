<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeCode Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <span class="pink">{</span> <span class="green">P</span> <span class="cyan">}</span>
        <h2>PacMac <span>MOBILE</span></h2>
      </div>
      <nav>
        <a href="#" class="nav-item active">📊 Dashboard</a>
        <a href="#" class="nav-item">📁 Data</a>
        <a href="#" class="nav-item">⚙️ Settings</a>
      </nav>
    </aside>

    <main class="main">
      <h1>Dashboard</h1>
      <div class="chart">
        <svg viewBox="0 0 100 40" class="graph">
          <polyline fill="none" stroke="#00ffff" stroke-width="2"
            points="5,35 20,20 35,30 50,15 65,25 80,10 95,5" />
          <circle cx="5" cy="35" r="1.5"/>
          <circle cx="20" cy="20" r="1.5"/>
          <circle cx="35" cy="30" r="1.5"/>
          <circle cx="50" cy="15" r="1.5"/>
          <circle cx="65" cy="25" r="1.5"/>
          <circle cx="80" cy="10" r="1.5"/>
          <circle cx="95" cy="5" r="1.5"/>
        </svg>
      </div>
    </main>

    <div class="mobile-preview">
      <div class="phone">
        <div class="mobile-screen">
          <div class="logo">{<span>V</span>}</div>
          <h2>VibeCode</h2>
          <p>Loading...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
