<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PacMac VibeCode ‚Äì Coming Soon</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: monospace;
      background: #0f1117;
      color: #00ffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    form {
      margin-bottom: 3rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
      width: 250px;
      background: #1a1d23;
      color: white;
    }
    button {
      padding: 0.75rem 1rem;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #0f1117;
    }
    .terminal {
      background: #1a1d23;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 15px #00ffff33;
    }
    .terminal pre {
      color: #00ffb2;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="logo">{<span style="color: white">V</span>}</div>
  <h1>VibeCode by PacMac</h1>
  <p>üöÄ Build and launch apps with a single prompt ‚Äì coming soon.</p>

  <form id="signupForm">
    <input type="email" id="email" placeholder="Get notified" required />
    <button type="submit">Join Waitlist</button>
  </form>

  <div class="terminal">
    <p><strong>üß™ Try it now:</strong> Describe your app idea below and see the demo in action!</p>
    <textarea id="prompt" rows="4" style="width: 100%; margin-top: 1rem;" placeholder="ex: Build me a portfolio site with contact form"></textarea>
    <button style="margin-top: 1rem;" onclick="generateApp()">Generate App</button>
    <pre id="output">> Waiting for your prompt...</pre>
  </div>

  <script>
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const { data, error } = await supabase.from('signups').insert([{ email }]);
      if (error) {
        alert("‚ùå " + error.message);
      } else {
        alert("‚úÖ You're on the list!");
        form.reset();
      }
    });

    async function generateApp() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('output');
      output.textContent = '> Generating...';
      try {
        const res = await fetch('https://packiepresents.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        output.textContent = data.result || '> No result returned.';
      } catch (err) {
        output.textContent = '> ‚ùå Error: ' + err.message;
      }
    }
  </script>

</body>
</html>
