<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCode – Build with a Prompt</title>

  <!-- PWA Meta Tags for iOS -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="VibeCode" />
  <link rel="apple-touch-icon" href="/assets/icon-192.png" />
  <link rel="apple-touch-startup-image" href="/assets/splash.png" />
  <link rel="icon" href="/assets/icon-192.png" type="image/png" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="/assets/icon-192.png" alt="Loading..." class="pulse" />
  </div>

  <!-- App Builder UI -->
  <div id="root">
    <h1>🚀 VibeCode App Generator</h1>
    <textarea id="prompt" placeholder="Describe your app idea..." rows="5" style="width:100%; max-width:700px;"></textarea>
    <br><br>
    <button id="generateAppBtn">Generate App</button>
    <div id="output" style="margin-top:2rem;"></div>
  </div>

  <!-- Loader Styles -->
  <style>
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .pulse {
      width: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.6; }
      50%  { transform: scale(1.2); opacity: 1;   }
      100% { transform: scale(1);   opacity: 0.6; }
    }
  </style>

  <!-- Loader Dismissal -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
  </script>

  <!-- PWA: Service Worker & Install Logic -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => {
          console.log('✅ Service Worker registered');

          reg.onupdatefound = () => {
            const newWorker = reg.installing;
            newWorker.onstatechange = () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                alert("🚀 Update Available! Refresh to see the latest version.");
              }
            };
          };
        })
        .catch(err => console.warn('❌ Service Worker failed:', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("📲 Install prompt captured");
    });

    if (window.matchMedia('(display-mode: browser)').matches && /iPhone|iPad/.test(navigator.userAgent)) {
      alert("🚀 To install VibeCode, tap the Share icon and choose 'Add to Home Screen'");
    }
  </script>

  <!-- App Generator Script -->
  <script src="aboutme.js"></script>

</body>
</html>
